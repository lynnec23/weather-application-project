<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input">
            <input type="submit" value="search" class="search-form-button">
        </form>
    </header>
    <main>
        <div class="weather-app-data">
            <div>
                <h1 class=" weather-app-city" id="city">Perth</h1>
                <P class="weather-app-details">
                <span id="time"></span> <span id="description"></span>
                <br/>
                Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
                </P>
            </div>
            <div class="weather-app-temperature-container">
            <div class = "weather-app-icon" id="icon">
            </div>
            <div class="weather-app-temperature" id="temperature">18</div>
            <div class="weather-app-unit">Â°C</div>
            </div>
        </div>
        <section class="weather-forecast" id="forecast">
        
        </section>
    </main>
   
<footer>

</div>
